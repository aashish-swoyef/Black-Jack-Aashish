<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blackjack Game Lobby</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial;
        padding: 30px;
        text-align: center;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      #channelInfo {
        margin-top: 20px;
        text-align: left;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
      }
      button:hover {
        background-color: #0056b3;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 8px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Start Blackjack Game</h2>
      <button onclick="startGame()">Start Game</button>

      <div id="channelInfo" style="display: none">
        <h3>Channel Created</h3>
        <p><strong>Channel ID:</strong> <span id="channelId"></span></p>
        <pre id="channelData"></pre>
      </div>
      <div id="messages" style="margin-top: 20px"></div>
    </div>

    <script>
      const userId = "user_" + Math.floor(Math.random() * 100000);
      const socket = io("http://localhost:4000");

      socket.on("connect", () => {
        console.log("Connected to socket server", socket.id);
      });

      socket.on("user-joined", (data) => {
        const msg = document.createElement("p");
        msg.textContent = data.message;
        document.getElementById("messages").appendChild(msg);
      });

      socket.on("private-message", (data) => {
        const msg = document.createElement("p");
        msg.style.color = "green";
        msg.textContent = "Private: " + data.message;
        document.getElementById("messages").appendChild(msg);
      });

      // âœ… NEW: show socket errors visibly
      socket.on("error", (data) => {
        const msg = document.createElement("p");
        msg.style.color = "red";
        msg.textContent = "Error: " + data.message;
        document.getElementById("messages").appendChild(msg);
      });

      async function startGame() {
        const res = await fetch("http://localhost:4000/api/create-channel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ users: [{ userId }] }),
        });

        const data = await res.json();

        if (res.ok && data.results.length > 0) {
          const { channelId, data: channelData } = data.results[0];
          document.getElementById("channelId").textContent = channelId;
          document.getElementById("channelData").textContent = JSON.stringify(
            channelData,
            null,
            2
          );
          document.getElementById("channelInfo").style.display = "block";

          // Join socket room
          socket.emit("join-channel", { channelId, userId });
        } else {
          alert("Error: " + data.message);
        }
      }
    </script>
  </body>
</html>
